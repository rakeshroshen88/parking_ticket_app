<ion-app>
  <div #splash class="customespalce" [hidden]="!splacehide">
    <img src="../assets/img/splash_icon.png"/>

  </div> 

  <!-- <ion-split-pane contentId="main-content"  [hidden]="splacehide"> -->
  <ion-split-pane contentId="main-content"  [hidden]="splacehide" >
    <ion-menu contentId="main-content" type="overlay">
      <ion-content class="sidemanu_content">
        <ion-list id="inbox-list">
          <div class="menuhead-logo">
             <img src="../assets/img/short-logo.png" />
             <p class="usersidebarname"> {{userdetails?.first_name}} {{userdetails?.last_name}}</p> 
          </div>

          

          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item (click)="selectedIndex = i" routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" [class.selected]="selectedIndex == i">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>  
        </ion-list>

        <ion-list> 
          <ion-menu-toggle auto-hide="false">
            <ion-item (click)="logout()"  lines="none" detail="false">
              <ion-icon slot="start" [ios]="'log-out-outline'" [md]="'log-out-sharp'"></ion-icon>
              <ion-label> Logout </ion-label>
            </ion-item>
          </ion-menu-toggle>


        </ion-list>

 
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
